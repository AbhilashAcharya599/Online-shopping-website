<div class="add-product container">
  <h1>Add New Product</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input type="text" class="form-input" placeholder="Enter Product Name" name="name"  ngModel required/>
    <input type="text" class="form-input" placeholder="Enter Product Price" name="price" ngModel  required/>
    <input type="text" class="form-input" placeholder="Enter Product Category" name="category" ngModel required/>
    <input type="text" class="form-input" placeholder="Enter Product Color" name="color" ngModel />
    <textarea type="text" class="form-input" placeholder="Enter Product Description" name="description"
      ngModel></textarea>

    <input type="text" class="form-input" placeholder="Enter Product Image URL" name="image" ngModel required/>
    <button [disabled]="addProduct.invalid" class="form-button">Add Product</button>

  </form>
</div>
